{% extends "base.html" %}

{% block title %}Login page{% endblock %}

{% block page %}
    <div class="container-md h-75 w-50">
        <div class="row align-items-center h-100">
            <form class="form-group col-8 mx-auto border rounded" style="background: #dbcaca">
                <div class="col-10 mt-3 mb-1 mx-auto">
                    <label for="username bold" class="form-label fw-bolder">Username:</label>
                    <input id="username" type="text" name="username" class="form-control">
                </div>
                <div class="col-10 mx-auto">
                    <button id="login" class="col-10 form-control mt-3 mb-3 btn btn-primary">login</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
