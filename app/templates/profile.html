{% extends 'base.html' %}
{% block title %} {{ user.username }} | Profile{% endblock %}
{% block page %}
    <div class="mt-5 container w-100">
        <div class="row h-100 w-75 mx-auto justify-content-around align-items-center bg-info border rounded">
            <div class="mt-3 mb-3 col-md-5 row" style="color: whitesmoke">
                <p class="col-md-10 fs-1">Profile</p>
                <p class="col-md-10 fs-5">Username: {{ user.username }}</p>
                <p class="col-md-10 fs-5">Personality: {{ user.personality }}</p>

            </div>
            <div class="mt-3 mb-3 bg-light border border-1 rounded col-md-6 row justify-content-center align-items-center">
                <a href="home" class="col-md-10 btn btn-primary mt-4 mb-3">Home</a>
                <a href="/logout" class="col-md-10 btn btn-secondary">Logout</a>
                <form action="/api/user/{{ user.usr_id }}" method="POST" class="col-md-10 btn btn-danger my-3">
                    <input type="submit" class="btn text-white" value="Delete Account">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
