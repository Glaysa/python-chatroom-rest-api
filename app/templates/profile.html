{% extends 'base.html' %}
{% block title %} Username|Profile{% endblock %}
{% block page %}
    <div class="mt-5 container w-100">
        <div class="row h-100 w-75 mx-auto justify-content-around align-items-center bg-info border rounded">
            <div class="mt-3 mb-3 col-md-5 row" style="color: whitesmoke">
                <p class="col-md-10 fs-1">Profile</p>
                <p class="col-md-10 fs-5">Username: username</p>
                <p class="col-md-10 fs-5">Personality: personality</p>

            </div>
            <div class="mt-3 mb-3 bg-light border border-1 rounded col-md-6 row justify-content-center align-items-center">
                <a href="home" class="col-md-10 btn btn-primary mt-4 mb-3">Home</a>
                <a href="login" class="col-md-10 btn btn-secondary">Logout</a>
                <form action="" method="GET" class="col-md-10 mt-3 mb-4">
                    <label for="username" class="form-label">Enter your username to delete your account:</label>
                    <input class="w-100 form-control" type="text" id="username" name="username">
                    <input type="submit" value="Delete" class="form-control btn btn-outline-danger w-100 mt-3">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
